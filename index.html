<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adega Saideira - Rifa dos Drinks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #0d6efd;
    }

    .drink-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }

    .drink {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .drink:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .drink.selected {
      background-color: #cfe2ff;
      border: 2px solid #0d6efd;
    }

    .drink.inactive {
      background: #d3d3d3;
      color: #777;
      cursor: not-allowed;
      text-decoration: line-through;
    }

    .btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #084298;
    }

    footer {
      margin-top: 40px;
      color: #555;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-content img {
      width: 200px;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: #000;
    }

    .zap-link {
      display: inline-block;
      margin-top: 15px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }

    .zap-link:hover {
      background: #1ebc57;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: start;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .input-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<header>
  <img src="a35b72c6-f7fe-43ab-8a30-1a9ed6ad8f6f.png" alt="Logo Saideira" style="max-width: 220px; margin-bottom: 10px;" />
  <h1>üçπ Rifa dos Drinks - Adega Saideira</h1>
  <p>Escolha seus drinks favoritos e concorra a brindes incr√≠veis!</p>
</header>

<div class="input-group" style="max-width: 400px;">
  <label>Nome:</label>
  <input type="text" id="nome" placeholder="Seu nome" required>
  <label>N√∫mero para contato:</label>
  <input type="text" id="numero" placeholder="(DDD) 99999-9999" required>
</div>

<div class="drink-grid" id="grid"></div>

<button class="btn" onclick="finalizarCompra()">Confirmar Compra</button>

<footer>
  <p>&copy; 2025 Adega Saideira. Todos os direitos reservados.</p>
</footer>

<div id="modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" onclick="fecharModal()">&times;</span>
    <h2>Pagamento via PIX</h2>
    <img src="https://via.placeholder.com/200x200.png?text=PIX+QR" alt="QR Code PIX">
    <p id="resumoCompra"></p>
    <a id="zaplink" class="zap-link" target="_blank">Enviar Comprovante</a>
  </div>
</div>

<script>
  const drinks = [...Array(100)].map((_, i) => `Drink #${i + 1}`); // Substitua pela lista real
  const grid = document.getElementById("grid");
  const selected = new Set();

  const BASE_ROW_API_URL = "https://api.baserow.io/api/database/rows/table/588042/?user_field_names=true";
  const BASE_ROW_TOKEN = "Token rQDQRwPZiBCjzrcKEIw3jTK2fkYjMlDL";

  drinks.forEach((name) => {
    const div = document.createElement("div");
    div.className = "drink";
    div.innerText = name;
    div.dataset.name = name;
    div.onclick = () => {
      if (div.classList.contains("inactive")) return;
      div.classList.toggle("selected");
      if (selected.has(name)) {
        selected.delete(name);
      } else {
        selected.add(name);
      }
    };
    grid.appendChild(div);
  });

  async function finalizarCompra() {
    const nome = document.getElementById("nome").value.trim();
    const numero = document.getElementById("numero").value.trim();
    if (!nome || !numero) return alert("Por favor, preencha seu nome e n√∫mero de contato.");

    if (selected.size === 0) return alert("Escolha pelo menos um drink.");

    const drinksSelecionados = Array.from(selected);
    const valorTotal = drinksSelecionados.length * 30;
    document.getElementById("resumoCompra").innerHTML = `Voc√™ escolheu <strong>${drinksSelecionados.length}</strong> cartela(s).<br>Total a pagar: <strong>R$ ${valorTotal.toFixed(2)}</strong><br>Ap√≥s o pagamento, envie o comprovante pelo WhatsApp.`;

    const mensagemZap = `Ol√°, eu comprei as seguintes cartelas: ${drinksSelecionados.join(", ")} e abaixo segue o comprovante PIX.`;
    const numeroWhats = "5599999999999";
    const linkZap = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagemZap)}`;
    document.getElementById("zaplink").href = linkZap;
    document.getElementById("modal").style.display = "flex";

    // Enviar para Baserow
    drinksSelecionados.forEach(async (drink) => {
      await fetch(BASE_ROW_API_URL, {
        method: "POST",
        headers: {
          "Authorization": BASE_ROW_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          drink_name: drink,
          comprador: nome,
          numero: numero,
          status: "reservado"
        })
      });

      const el = [...document.querySelectorAll(".drink")].find(d => d.dataset.name === drink);
      if (el) {
        el.classList.remove("selected");
        el.classList.add("inactive");
        el.onclick = null;
      }
    });

    selected.clear();
  }

  function fecharModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>
</body>
</html>
