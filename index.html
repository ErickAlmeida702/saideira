<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adega Saideira - Rifa dos Drinks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #0d6efd;
    }

    .drink-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }

    .drink {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .drink:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .drink.selected {
      background-color: #cfe2ff;
      border: 2px solid #0d6efd;
    }

    .drink.inactive {
      background: #d3d3d3;
      color: #777;
      cursor: not-allowed;
      text-decoration: line-through;
    }

    .btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px 10px 0 10px;
    }

    .btn:hover {
      background-color: #084298;
    }

    footer {
      margin-top: 40px;
      color: #555;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-content img {
      width: 200px;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: #000;
    }

    .zap-link, .cancel-btn {
      display: inline-block;
      margin-top: 15px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }

    .cancel-btn {
      background: #dc3545;
      margin-left: 10px;
    }

    .zap-link:hover {
      background: #1ebc57;
    }

    .cancel-btn:hover {
      background: #c82333;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #555;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    .input-group input:focus {
      border-color: #0d6efd;
      outline: none;
    }

    .input-row {
      display: flex;
      align-items: center;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }

      .input-row input {
        flex: 1;
      }

      .pagination {
        margin: 20px 0;
      }
    }

    .form-container {
      padding: 15px;
      width: 100%;
      max-width: 900px;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
  </style>
</head>
<body>
<header>
  <h1>üçπ Rifa - Saideira & JVBFRESH</h1>
  <img src="img/logo.png" alt="Logo Saideira" style="max-width: 220px; margin-bottom: 10px;"/>
</header>

<div class="form-container">
  <div class="input-group">
    <label for="nome">üë§ Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome" maxlength="60" required>
  </div>
  <div class="input-group">
    <label for="email">üìß Email:</label>
    <input type="email" id="email" placeholder="Seu e-mail" required>
  </div>
  <div class="input-group">
    <label for="numero">üì± WhatsApp:</label>
    <input type="text" id="numero" placeholder="(DDD) 99999-9999" maxlength="16" required>
  </div>
</div>
<p>Escolha seus drinks favoritos e concorra a brindes incr√≠veis!</p>


<div class="drink-grid" id="grid"></div>

<div class="pagination">
  <button class="btn" onclick="trocarPagina(-1)">‚¨ÖÔ∏è Anterior</button>
  <button class="btn" onclick="trocarPagina(1)">Pr√≥xima ‚û°Ô∏è</button>
</div>

<button class="btn" onclick="abrirModal()">Confirmar Compra</button>

<footer>
  <p>&copy; 2025 Erick Almeida. Todos os direitos reservados.</p>
</footer>

<div id="modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" onclick="fecharModal()">&times;</span>
    <h2>Pagamento via PIX</h2>
    <img src="img/qrcode.png" alt="QR Code PIX">
    <p id="resumoCompra"></p>
    <a id="zaplink" class="zap-link" target="_blank" onclick="reservarDrinks()">Enviar Comprovante</a>
    <a class="cancel-btn" href="#" onclick="cancelarReserva(event)">Cancelar</a>
  </div>
</div>

<script>
  const BASE_ROW_TOKEN = "Token rQDQRwPZiBCjzrcKEIw3jTK2fkYjMlDL";
  const DRINKS_TABLE_ID = 588083;
  const BILHETES_TABLE_ID = 588042;
  const API_BASE = "https://api.baserow.io/api/database/rows/table/";

  const grid = document.getElementById("grid");
  const selected = new Set();
  let allDrinks = [];
  let paginaAtual = 1;
  const itensPorPagina = 60;

  async function fetchTodosDrinks(tableId) {
    let todos = [];
    let page = 1;
    const size = 100;

    while (true) {
      const res = await fetch(`${API_BASE}${tableId}/?user_field_names=true&page=${page}&size=${size}`, {
        headers: {Authorization: BASE_ROW_TOKEN}
      });
      const data = await res.json();
      todos.push(...data.results);
      if (data.results.length < size) break;
      page++;
    }
    return todos;
  }

  async function carregarDrinks() {
    const [drinksData, bilhetesData] = await Promise.all([
      fetchTodosDrinks(DRINKS_TABLE_ID),
      fetchTodosDrinks(BILHETES_TABLE_ID)
    ]);

    const reservados = new Set(bilhetesData.map(b => b.drink_name));
    const nomesUnicos = new Set();
    allDrinks = [];

    drinksData.forEach(d => {
      if (d.drink_name && !nomesUnicos.has(d.drink_name)) {
        nomesUnicos.add(d.drink_name);
        allDrinks.push({nome: d.drink_name, inativo: reservados.has(d.drink_name)});
      }
    });

    allDrinks.sort((a, b) => a.nome.localeCompare(b.nome));
    renderizarDrinks();
  }

  function renderizarDrinks() {
    grid.innerHTML = "";
    const inicio = (paginaAtual - 1) * itensPorPagina;
    const pagina = allDrinks.slice(inicio, inicio + itensPorPagina);

    pagina.forEach(({nome, inativo}) => {
      const div = document.createElement("div");
      div.className = "drink";
      div.innerText = nome;
      div.dataset.name = nome;

      if (inativo) {
        div.classList.add("inactive");
      } else {
        if (selected.has(nome)) div.classList.add("selected");
        div.onclick = () => {
          if (selected.has(nome)) {
            selected.delete(nome);
            div.classList.remove("selected");
          } else {
            selected.add(nome);
            div.classList.add("selected");
          }
        };
      }

      grid.appendChild(div);
    });
  }

  function trocarPagina(direcao) {
    const totalPaginas = Math.ceil(allDrinks.length / itensPorPagina);
    paginaAtual = Math.min(Math.max(1, paginaAtual + direcao), totalPaginas);
    renderizarDrinks();
  }

  function abrirModal() {
    const nome = document.getElementById("nome").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const email = document.getElementById("email").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const telRegex = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;

    if (!nome || !numero || !email) {
      alert("Preencha todas as informa√ß√µes.");
      return;
    }
    if (!emailRegex.test(email)) {
      alert("E-mail inv√°lido.");
      return;
    }
    if (!telRegex.test(numero)) {
      alert("N√∫mero de WhatsApp inv√°lido.");
      return;
    }

    if (selected.size === 0) {
      alert("Escolha pelo menos um drink.");
      return;
    }

    const drinksEscolhidos = Array.from(selected);
    const total = drinksEscolhidos.length * 30;

    document.getElementById("resumoCompra").innerHTML =
      `Voc√™ escolheu <strong>${drinksEscolhidos.length}</strong> cartela(s):<br>` +
      `<ul style="text-align: left; margin: 10px 0;">${drinksEscolhidos.map(d => `<li>${d}</li>`).join('')}</ul>` +
      `Total: <strong>R$ ${total.toFixed(2)}</strong><br>Envie o comprovante via WhatsApp.`;

    const msg = `Ol√°, eu comprei as seguintes cartelas: ${drinksEscolhidos.join(", ")} e abaixo segue o comprovante PIX.`;
    const linkZap = `https://wa.me/5599999999999?text=${encodeURIComponent(msg)}`;
    document.getElementById("zaplink").href = linkZap;
    document.getElementById("modal").style.display = "flex";
  }

  function reservarDrinks() {
    const nome = document.getElementById("nome").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const email = document.getElementById("email").value.trim();

    selected.forEach(async (drink) => {
      await fetch(`${API_BASE}${BILHETES_TABLE_ID}/?user_field_names=true`, {
        method: "POST",
        headers: {
          Authorization: BASE_ROW_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({drink_name: drink, comprador: nome, numero, email, status: "reservado"})
      });
    });

    selected.clear();
    carregarDrinks();
    fecharModal();
  }

  function cancelarReserva(e) {
    e.preventDefault();
    fecharModal();
  }

  function fecharModal() {
    document.getElementById("modal").style.display = "none";
  }

  carregarDrinks();
</script>
</body>
</html>
